<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <script type="text/javascript" src="calculator.js"></script>
  <link rel="stylesheet"  href="calculatorStyl.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
	<main>
		<div id="add">
		    <input class="WH" type="number" id="number1"> <h6>+</h6>  
		    <input  class="WH" type="number" id="number2">
	        <button onclick="ADD()">=</button>
		    <input  class="WH" name="result" id="result1">
	    </div>
        <div id="sub">
		    <input  class="WH" type="number" id="number3"><h6>-</h6>
		    <input  class="WH" type="number" id="number4">
		    <button onclick="SUB()">=</button>
		    <input class="WH" name="result" id="result2">
	    </div>
        <div id="mul">
		    <input class="WH" type="number" id="number5"><h6>*</h6>  
		    <input class="WH" type="number" id="number6">
		    <button onclick="MUL()">=</button>
		    <input class="WH" name="result" id="result3">
	    </div>
        <div id="div">
		    <input class="WH" type="number" id="number7"><h6>/</h6>
		    <input class="WH" type="number" id="number8">
		    <button onclick="DIV()">=</button>
		    <input class="WH" name="result" id="result4">
	    </div>
	</main>
</body>
</html>
